<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Adalab</title>
  </head>

  <body>

    <div class="container">

      <header class="header">
        <h1 class="title js-title">
          Intro a Flexbox
        </h1>
        <h2 class="subtitle js-subtitle">
          Conceptos básicos
        </h2>
      </header>

      <main class="main">
        <form>
          <ul class="tasks js-tasks">
            <li>
              <div class="task">
                <input class="task__check" type="checkbox">
                <label class="task__label">Primer paso</label>
              </div>
            </li>
          </ul>
        </form>
      </main>

    </div>

    <div class="js-edit edit hidden">

      <form>
        <label class="edit__label">
          Título:
        </label>
        <input type="text" name="title" class="js-edit-title edit__input">
        <label class="edit__label">
          Subtítulo:
        </label>
        <input type="text" name="subtitle" class="js-edit-subtitle edit__input">
        <label class="edit__label">Tareas:</label>
        <ul class="js-edit-tasks edit__taks"></ul>
      </form>

    </div>

    <footer class="footer">
      <a class="copy" href="ok.html">
        <span class="js-date">
          22 de enero de 2020
        </span>
        &copy; Adalab
      </a>
      <img class="logo js-logo" src="//beta.adalab.es/resources/images/adalab-logo.svg" alt="Adalab">
    </footer>

    <script src="./js/content.js"></script>
    <script src="./js/date.js"></script>

  </body>

</html>
